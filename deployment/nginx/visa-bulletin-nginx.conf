# Nginx reverse proxy configuration for Visa Bulletin Dashboard
# Location on server: /etc/nginx/sites-available/visa-bulletin
#
# Installation:
#   sudo cp visa-bulletin-nginx.conf /etc/nginx/sites-available/visa-bulletin
#   sudo ln -s /etc/nginx/sites-available/visa-bulletin /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

server {
    listen 80;
    server_name _;  # Change to your domain name

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location /static/ {
        alias /opt/visa_bulletin/webapp/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}

